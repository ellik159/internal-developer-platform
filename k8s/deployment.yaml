apiVersion: apps/v1
kind: Deployment
metadata:
  name: idp-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: idp-backend
  template:
    metadata:
      labels:
        app: idp-backend
    spec:
      containers:
      - name: backend
        image: idp-backend:latest
        ports:
        - containerPort: 8000
