apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: idp-ingress
  namespace: idp
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - idp.example.com
    secretName: idp-tls
  rules:
  - host: idp.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: idp-backend
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: idp-frontend
            port:
              number: 80
